<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="City of Austin Transportation Department">
    <link rel="icon" href="{{ site.baseurl }}/components/images/favicon.ico">
    
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{  page.description }}">


    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS with min removed by hailey -->
    <link href="{{site.baseurl}}/components/css/bootstrap.css" rel="stylesheet"> 
  
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="{{site.baseurl}}/components/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="{{site.baseurl}}/components/css/custom.css" rel="stylesheet"> 
    <link href='https://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
    
    {% if page.custom_css %}
    
      {% for stylesheet in page.custom_css %}
    
      <link rel="stylesheet" href="{{ site.baseurl }}/components/css/{{ stylesheet }}.css" media="screen" type="text/css">
    
      {% endfor %}
    
    {% endif %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
