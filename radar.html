<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="components/css/radar.css" media="screen" type="text/css">
</head>
  <style>
    .legend {
      line-height: 18px;
      color: #555;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>  
  <body>
  <div>
    <div>
      <h3> Wavetronix (Radar) Data Explorer </h3>
    </div>
    <div id="selectors">
      <div id="sensor-wrapper">
      Count Station:
      <select id="sensors"></select>
      Direction:
      <select id="direction"></select>
    </div>
    <div id="date-wrapper-1">
      <br>
      <br>
      <i>Leave End Date Empty for Current Date/Time</i>
      <br>
      Plot 1 (Dashed Line)
      Start: <input type="date" name="plot-1-start" id="plot_1_start">
      End: <input type="date" name="plot-1-end" id="plot_1_end">
    </div>
    <div>
      <input type="checkbox" id="plot_1_weekdays" name="plot-1-weekdays" value="weekdays" checked>
      <label for="plot_1_weekdays">Weekdays</label>
      <input type="checkbox" id="plot_1_weekends" name="plot-1-weekends" value="weekends" checked>
      <label for="plot_1_weekends">Weekends</label>
      <a id='plot_1_download' href=''></a>
    </div>
    <br>
    <br>
    
    <div id="date-wrapper-2">
      Plot 2 (Solid Line)
      Start: <input type="date" name="plot-2-start" id="plot_2_start">
      End: <input type="date" name="plot-2-end" id="plot_2_end">
    </div>
    <div>
      <input type="checkbox" id="plot_2_weekdays" name="plot-2-weekdays" value="weekends" checked>
      <label for="plot_2_weekdays">Weekdays</label>
      <input type="checkbox" id="plot_2_weekends" name="plot-2-weekends" value="weekdays" checked>
      <label for="plot_2_weekends">Weekends</label>
      <a id='plot_2_download' href=''></a>
      <br>
      <br>
      <input type="submit" value="Submit" id="submit">
    </div>
  </div>
    <svg width="960" height="500"></svg>
  </div>
  <script src='components/js/d3.v4.min.js' type="text/javascript"></script>
  <script src='components/js/radar.js' type="text/javascript"></script>
  </body>
</html>
