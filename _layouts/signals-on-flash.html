<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include dash-top-nav.html %}
        
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-4" ></div>
              <div class="col-md-4 info" id=info-1>
                <h4> Traffic Signals Flashing <i  class="fa fa-info-circle tooltips" data-toggle="tooltip" data-placement="right" title="Traffic signals enter flash mode when something is preventing the signal from operating normally. This is typically the result of a power surge, power outage, or a traffic accident. "></i></h4>
              </div>
              <div class="col-md-4" ></div>
            </div>
            <!-- map -->
            <div class="row">
              <div class="col-md-12 map" id=map>
                <div class="over_map" id="map-expander">
                  <button type="button" class="btn btn-primary map-expander"><i  class="fa fa-expand"></i></button> 
                </div>
              </div>
              
            </div>
          </div>
      </div>
      <!-- Table  -->
      <div class="container-fluid">
        <div class="row">
          <div class="table-responsive">
            <a name="datatable"></a>
            <table class="table table-striped table-hover" data-sort-name="address" data-sort-order="desc" id="data_table">
              <thead>
                <tr>
                    <th>Intersection ID</th>
                    <th>Intersection Name</th>
                    <th>Current Status</th>
                    <th>Status Date-Time</th>
                </tr>
              </thead>
              <tbody>
              <!-- data goes here programmatically  -->
              </tbody>
            </table>
      
          </div>
        </div>
           <div class=tooltip></div>

        </div>
        
          {% include footer.html %}

 
<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{site.baseurl}}/components/js/jquery.min.js"></script>
    <script src="{{site.baseurl}}/components/js/bootstrap.js"></script>
    <script src="{{site.baseurl}}/components/js/jquery.dataTables.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{site.baseurl}}/components/js/ie10-viewport-bug-workaround.js"></script>
  
    {% if page.custom_js %}
    
      {% for js_file in page.custom_js %}
    
        <script src='{{ site.baseurl }}/components/js/{{ js_file }}.js' type="text/javascript"></script>
    
      {% endfor %}
    
    {% endif %}

  </body>
</html>
