<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <div class="jumbotron">
        <div class="navbar-header">
            <h2> {{page.title}} </h2>
        </div>
    </div>

    <div class="container-fluid">
      <row>
          <div class="col-md-12">
            <h3>Dashboards</h3>
          </div>
            <a href='{{site.baseurl}}/intersection-status/'>
              <div class="col-md-2 homepage-button">
                <h4>Intersection Status</h4>
                <br>
                <i  class="fa button-icon fa-pie-chart"data-toggle="tooltip" data-placement="right" title="This is some tooltip text. "></i>
              </div>
            </a>
             <a href='{{site.baseurl}}/signal-retiming/'>
              <div class="col-md-2 homepage-button">
                <h4>Signal Retiming Program</h4>
                <br>
                <i  class="fa button-icon fa-clock-o"data-toggle="tooltip" data-placement="right" title="This is some tooltip text. "></i>
              </div>
            </a>
      </row>
      <row>
        <div class="col-md-12">
          <h3>Open Data</h3>
        </div>
        <a href='https://data.austintexas.gov/browse?tags=transportation' target="_blank">
          <div class="col-md-2 homepage-button">
            <h4>Data.AustinTexas.Gov<AustinTexas class="Gov"></AustinTexas></h4>
            <br>
            <i  class="fa button-icon fa-database"data-toggle="tooltip" data-placement="right" title="This is some tooltip text. "></i>
          </div>
        </a>
      </row>
    </div>

  {% include footer.html %}




<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{site.baseurl}}/components/js/jquery.min.js"></script>
    <script src="{{site.baseurl}}/components/js/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{site.baseurl}}/components/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
