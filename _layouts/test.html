<!DOCTYPE html>
  <html lang="en-us">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/components/css/jquery.dataTables.min.css" media="screen" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
  </head>
  <style>


  html, body, div, input, .btn {
    font-family: 'News Cycle', sans-serif;
  }

  .background-img {
    background-size: cover;
    background-image: url(/components/images/jtron_1600.png);
  }

  .header-coa {
    font-family: sans-serif; /* COA header gets unstylized typeface */
    font-size: .75em;
  }

  .header-standard {
    color: #fff;
    padding-top: 10px;
  }

  .nav-header {
    color: #fff !important;  /* override bootstrap nav-link class */
    background-color: rgba(0,0,0,.3);
    border: 1px solid rgba(255,255,255,.4);
    border-radius: 4px;
    margin: 0px 0px 5px 5px;
  }

  .nav-header:hover {
    border: 1px solid rgba(255,255,255,.8);
  }

  .nav-footer {
    color: #fff;
    padding-left: 0px;
    padding-top: 2px;
  }

  .footer {
    color: #fff;
    background-color: #43484E; 
  }

  .footer-background-color-fix {
    background-color: #43484E;  /* otherwite bottom-most content slips to background #fff on collapse */
  }

  .btn-map-selector {
      color: #fff;
      background-color: #878585;
      font-size: .8em;
      border-color: #43484E;

    }

  .btn-map-selector-active {
    background-color: #3b99fc;
    text-shadow: 0px 0px 2px rgba(0,0,0,1);
  }

  .btn-map-selector-inactive {
    color: #fff;
  }

  .map-container {
    min-height: 50vh;
  }

  .map {
    height: 100%;
  }

  .table {
    font-size: .8em;
  }
  
  </style>

  <script src="{{site.baseurl}}/components/js/jquery.min.js"></script>
  <script src="{{site.baseurl}}/components/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src='/components/js/d3.v4.min.js' type="text/javascript"></script>
  <script src="/components/js/jquery.dataTables.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
  <script src='/components/js/leaflet.extra-markers.min.js' type="text/javascript"></script>
  <script src='/components/js/test.js' type="text/javascript"></script>

  <body>
    <div class="container-fluid content">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2">
        </div>
        <div class="col-12 col-md-auto header-coa">
          An official website of the City of Austin
        </div>
        <div class="col col-lg-2">
        </div>
      </div>

      <div class="row background-img header-standard">  <!-- header row -->

        <div class="col-sm-6 align-self-end justify-content-md-end justify-content-sm-center">
         <h1>Device Status</h1>
         <p>Transportation Data and Performance Hub</p>
        </div>

        <div class="col-sm-6 align-self-end justify-content-md-end justify-content-sm-center nav">
          <a class="nav-link nav-header" href=''>Signal Operations</a>
        </div>
      </div>

      <div class="row data-row">
        <div class="col-md-5 no-gutters mt-2">  <!-- buttons, search, and table column -->
          <div class="col-12"> <!-- Buttons -->
            <div class="btn-group" role="group" aria-label="Map Selectors"> 
              <button type="button" class="btn btn-secondary  btn-map-selector btn-map-selector-active">CCTV</button>
              <button type="button" class="btn btn-secondary btn-map-selector btn-map-selector-inactive">Travel Sensors</button>
              <button type="button" class="btn btn-secondary btn-map-selector btn-map-selector-inactive">Signals</button>
            </div>
          </div>  <!-- end button row -->
          <div class="col-md-12 mt-2 input-group">  <!-- search row/column  -->
            <input id="search_input" type="text" class="form-control input" placeholder="Search by street name or status..." />
            <span class="input-group-btn">
              <button class="btn btn-table-search" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>   <!-- end search row -->
          <div class="col-md-12"> <!-- table row -->
            <table class="table table-striped table-hover compact" data-sort-name="address" data-sort-order="desc" id="data_table">
              <thead>
                <tr>
                  <th>Location</th>
                  <th>Type</th>
                  <th>Status</th>
              </tr>
            </thead>
            <tbody>
            <!-- data goes here programmatically  -->
            </tbody>
          </table>
        </div>  <!-- end table row/column -->
       </div> <!-- end table/search/button column -->
      <div class="col-md-7 map-container p-md-0 mt-2">
        <div class="col map" id="map">
        </div>
      </div> <!-- end map container -->
    </div>  <!-- end data row -->
    </div> <!-- end container -->

    <footer class="footer">
    <!-- SEE: http://v4-alpha.getbootstrap.com/examples/sticky-footer/ -->
      <div class="container-fluid">
        <div class="row justify-content-center footer-background-color-fix mt-4">
          <div class="col-md-3"></div>

          <div class="col"> <!-- center div -->
            <div class="row no-gutters"> <!-- center content only row -->
              
              <div class="col-2 align-self-center">  <!-- image column -->
                <div class="row">
                  <div class="col text-right">
                    <img style="height:90px; padding: 10px 10px 10px 0px;" src="/components/images/coa_seal_transparent_white.png">
                  </div>
                </div>
              </div>

              <div class="col align-self-center"> <!-- title and link column -->
                <div class="row no-gutters">
                  <div class="col no-gutters">
                    <h5>City of Austin Transportation Department</h5>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col nav no-gutters ">
                    <a class="nav-link nav-footer" href=''>Home</a>
                    <a class="nav-link nav-footer" href=''>About</a>
                    <a class="nav-link nav-footer" href=''>Code</a>
                    <a class="nav-link nav-footer" href=''>Data</a>
                    <a class="nav-link nav-footer" href=''>Disclaimer</a>
                  </div>
                </div>
              </div>

            </div> <!-- end center content row -->
          </div> <!-- end center div -->
        </div> <!-- end row -->
      </div>
    </footer>
    </body>
  </html>
