<!DOCTYPE html>
  <html lang="en-us">
  
    {% include head.html %}
  
    <body>
      
        {% include coa-header.html %}
        
        {% include dash-top-nav.html %}
      
      <div class="container-fluid">
        <div class="row data-row">
          <div class="col-lg-5 no-gutters mt-2">  <!-- buttons, search, and table column -->
            <div class="row map-selector-group no-gutters" aria-label="Map Selectors" id="map_selectors">
              
              
            </div>  <!-- end button row -->
            <div class="col-lg-12 mt-2 input-group">  <!-- search row/column  -->
              <input id="search_input" type="text" class="form-control input" placeholder="Search by street name or status..." />
              <span class="input-group-btn">
                <button class="btn btn-table-search" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>   <!-- end search row -->
            <div class="col-lg-12"> <!-- table row -->
              <table class="table table-striped table-hover compact" data-sort-name="address" data-sort-order="desc" id="data_table">
                <thead>
                    <!-- table column headers go here programmtically -->
                </thead>
              <tbody>
              <!-- data goes here programmatically  -->
              </tbody>
            </table>
          </div>  <!-- end table row/column -->
         </div> <!-- end table/search/button column -->
        <div class="col-lg-7 map-container p-md-0 mt-2">
          <div class="col map" id="map">
          </div>
        </div> <!-- end map container -->
      </div>  <!-- end data row -->
    </div> <!-- end container -->

    {% include footer.html %}

    <script src="{{site.baseurl}}/components/js/jquery.min.js"></script>
    <script src="{{site.baseurl}}/components/js/tether.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
    <script src='/components/js/d3.v4.min.js' type="text/javascript"></script>
    <script src="/components/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
    <script src='/components/js/leaflet.extra-markers.min.js' type="text/javascript"></script>

    {% if page.custom_js %}
      
      {% for js_file in page.custom_js %}
      
        <script src='{{ site.baseurl }}/components/js/{{ js_file }}.js' type="text/javascript"></script>
      
      {% endfor %}
      
    {% endif %}
      
  </body>
</html>
